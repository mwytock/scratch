<html>
<head>
  <title>Stanford Medical Search</title>
  <link href="search.css" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="search.js"></script>
</head>
<body>
  <div id="header">
    <div id="logo" href="/">
      <a href="/">
        <img src="http://med.stanford.edu/Templates/images/logo_header_som2.gif"/>
      </a>
    </div>
    <div id="query">
      <form>
        <input id="query-text" type="text" />
        <input id="query-button" type="image"
               src="http://www.google.com/uds/css/v2/search_box_icon.png" />
      </form>
    </div>
  </div>
  
  <div id="content">
    <div id="lhs">
      <ul id="modes">
        <li><a mode="web">Web (Blue &amp; Green)</a></li>
        <li><a mode="images">Images</a></li>
        <li><a mode="google">Google</a></li>
        <li><a mode="blue">Blue</a></li>
        <li><a mode="green">Green</a></li>
      </ul>
    </div>

    <div id="results"></div>
  </div>
  </div>
</body>
</html>
